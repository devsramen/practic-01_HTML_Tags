<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1>All html Tag list and uses</h1>
        <a href="https://www.tutorialrepublic.com/html-reference/html-a-tag.php"><strong>a tag </strong>Defines a hyperlink.</a><br>
        <abbr title="text"><strong>abbr Tag </strong>Defines an abbreviated form of a longer word or phrase.</abbr>
        <address> <strong>address Tag</strong>Specifies the author's contact information.</address>
        <hr>
        <br>
        <h3>Input Tags</h3>
        <label for="buttontype"><strong><span>01.</span> Input type <q>button</q></strong></label><br>
        <input type="button" value="Button"><br>

        <label for="buttontype"><strong><span>02.</span> Input type <q>Checkbox</q></strong></label><br>
        <label for="checkbox">Yes / No</label>
        <input type="checkbox" name="checkbox" id="checkbox" value="Male"><br>
        
        <label for="buttontype"><strong><span>03. </span>Input type <q>color</q></strong></label><br>
        <input type="color" name="color" id="color"><br>
        
        <label for="buttontype"><strong><span>04. </span>Input type <q>Date</q></strong></label><br>
        <input type="date" name="date" id="date"><br>
        
        <label for="buttontype"><strong><span>05. </span>Input type <q>datetime</q></strong></label><br>
        <input type="datetime" name="datetime" id="datetime"><br>
        
        <label for="buttontype"><strong><span>06. </span>Input type <q>datetime-local</q></strong></label><br>
        <input type="datetime-local" name="datetime-local" id="datetime-local"><br>
        
        <label for="buttontype"><strong><span>07. </span>Input type <q>email</q></strong></label><br>
        <input type="email" name="email" id="email" placeholder="Enter your E-mail Adderss"><br>
        
        <label for="buttontype"><strong><span>08. </span>Input type <q>file</q></strong></label><br>
        <input type="file" name="file" id="file"><br>
        
        <label for="buttontype"><strong><span>09. </span>Input type <q>hidden</q></strong></label><br>
        <input type="hidden" name="hidden"><br>
        
        <label for="buttontype"><strong><span>10. </span>Input type <q>image</q></strong></label><br>
        <input type="image" src="https://interactive-examples.mdn.mozilla.net/media/examples/login-button.png" alt="image"><br>
        
        <label for="buttontype"><strong><span>11. </span>Input type <q>month</q></strong></label><br>
        <input type="month" name="month" id="month"><br>
        
        <label for="buttontype"><strong><span>12. </span>Input type <q>number</q></strong></label><br>
        <input type="number" name="number" id="number"><br>
        
        <label for="buttontype"><strong><span>13. </span>Input type <q>password</q></strong></label><br>
        <input type="password" name="password" id="password" placeholder="Enter your password"><br>
        
        <label for="buttontype"><strong><span>14. </span>Input type <q>radio</q></strong></label><br>
        <label for="radio">Male</label>
        <input type="radio" name="radio" id="radio"><br>
        
        <label for="buttontype"><strong><span>15. </span>Input type <q>range</q></strong></label><br>
        <input type="range" name="range" id="range"><br>
        
        <label for="buttontype"><strong><span>16. </span>Input type <q>reset</q></strong></label><br>
        <input type="reset" value="Reset"><br>
        
        <label for="buttontype"><strong><span>17. </span>Input type <q>search</q></strong></label><br>
        <input type="search" name="search" id="search"><br>
        
        <label for="buttontype"><strong><span>18. </span>Input type <q>Submit</q></strong></label><br>
        <input type="submit" value="Submit"><br>
        
        <label for="buttontype"><strong><span>19. </span>Input type <q>tel</q></strong></label><br>
        <input type="tel" name="tel" id="tel" placeholder="Type your tel number"><br>
        
        <label for="buttontype"><strong><span>20. </span>Input type <q>text</q></strong></label><br>
        <input type="text" name="text" id="text" placeholder="Type Your Name"><br>
        
        <label for="buttontype"><strong><span>21. </span>Input type <q>Time</q></strong></label><br>
        <input type="time" name="time" id="time"><br>
        
        <label for="buttontype"><strong><span>22. </span>Input type <q>url</q></strong></label><br>
        <input type="url" name="url" id="url" placeholder="Enter a valid URL"><br>
        
        <label for="buttontype"><strong><span>23. </span>Input type <q>week</q></strong></label><br>
        <input type="week" name="week" id="week"><br>
        
















    </main>
</body>
</html>
